<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Bytes & Bites</title>
</head>
<body>

  <nav class="navbar navbar-expand navbar-dark nav-container">
      <img class="logo" src="image/logo.png" alt="logo">

    <div class="navbar" id="navbarNav">
      <ul class="navbar-nav">
        <li>
          <a class="nav-link" href="index.html" target="_self">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li>
          <a class="nav-link" href="about.html">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <header>
    <div class="text-center">
      <h1 class="display-4 text-md-sm"><br><span class="title">Ⓑⓨⓣⓔⓢ & Ⓑⓘⓣⓔⓢ</span></h1>
      <p class="lead">one byte and one bite at a time.</p>
    </div>
  </header>

  <div class="grid-container-form">
    <form action="" class="section">
      <input id="ingredient-txt" type="text">
      <button class="btn btn-outline-success" id="add-ingredient-btn">Add Ingredient</button>
      <h3>Ingredient List</h3>
      <div class="div-box"><ul id="ingredient-list"></ul></div>
    </form>

    <div>
      <form class="generate-button" action="">
        <button class="btn btn-outline-success section" id="generate-recipe-btn">Generate Recipe</button>
      </form>
    </div>

    <div class="recipe section">
      <h3>Recipe</h3>
      <div class="div-box" id="gemini-recipe" readonly></div>
    </div>

  </div>

  <div class="story-section">
    <div class="story section">
      <button class="btn btn-outline-success" id="generate-story-btn">Generate Story</button>
      <h3>Story Time</h3>
      <div id="gemini-story" class="div-box-story"></div>
    </div>
  </div>

</body>
</html>
